<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 *{
    background-color: blueviolet;
    color: black;
 }
    table,th,tr,td{
      
        border: 2px solid brown ;
        border-collapse:collapse;
        background-color: rgb(255, 231, 223);
    }
    #a{
        background-color:rgb(194, 212, 201);
        color: rgb(55, 107, 152);
    }
    .ab{
        color:rgb(55, 107, 152) ;
    }
</style>

<body>
    <h1>Assignment - 2</h1>
    <table>
        <thead>
            <tr>
                <th class="ab">Item</th>
                <th id="a">Quantity</th>
                <th id="a">Unit Price</th>
                <th id="a">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pencil</td>
                <td>2</td>
                <td>$1</td>
                <td>$2</td>
            </tr>
            <tr>
                <td>eraser</td>
                <td>4</td>
                <td rowspan="2">$0.50</td>
                <td>$2</td>
               
            </tr>
            <tr>
                <td colspan="2">SubTotal</td>
                <td>$4</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>10%</td>
                <td colspan="2">$0.4</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Footer of the table</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
